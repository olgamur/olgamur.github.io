<!DOCTYPE html>
<head>
	<meta charset="utf-8"> 
		<title>Honey Barley-Break</title>
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/styles.css" charset="utf-8" />
		<!--<script src="logic.js" charset="utf-8"></script>-->
		<script src="js/Game.js" charset="utf-8"></script>
</head>
<body>
<h1><img id="bee1" class="bee" src="images/bee_3.gif"></img>Honey Barley-Break<img id="bee2" class="bee" src="images/bee_3.gif"></img></h1>

<table align="center">
	<tr>
		<td>
			<svg width="700px" height="480px" viewBox="0 0 800 520" id="field">
				<defs id="defs">
					<filter id="hueRotate">
    					<feColorMatrix in="SourceGraphic"
      					type="hueRotate"
      					values="180" />
  					</filter>
				<radialGradient id="cell_bg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      				<stop offset="0%" style="stop-color:rgb(255,255,10);" />
      				<stop offset="100%" style="stop-color:rgb(226,165,0);" />
    			</radialGradient>
			    <pattern id="cell" preserveAspectRatio="none" patternUnits="objectBoundingBox" width="100%" height="100%">
			      <image xlink:href="images/cell_0.gif" x="0" y="-10" width="140" height="140"/>
			    </pattern>
			    <pattern id="cell_hover" preserveAspectRatio="none" patternUnits="objectBoundingBox" width="100%" height="100%">
			      <image filter="hueRotate" xlink:href="images/cell_0.gif" x="0" y="-10" width="140" height="140"/>
			    </pattern>
			  </defs>
			</svg>
		</td>
	</td>
</table>

</body>
</html>
